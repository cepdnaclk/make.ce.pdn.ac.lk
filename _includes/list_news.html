{%- assign news_list = pages_list | where: "parent", "News" | reverse -%}
{% for news in news_list %}
{% if news.title != "Dummy News" -%}
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            {{ news.published_date }}
        </div>
        <div class="col">
            <h5>
                {{ news.title }}
                <span class="text-muted small">
                    <!-- &middot; {{ news.author }} -->
                </span>
            </h5>
            <p>
                {{ news.description }}
                <br>
                <a class="text-decoration-none pt-2" href="{{ news.permalink | relative_url }}">
                    Read More
                </a>
            </p>
        </div>
    </div>
</div>
{% endif -%}
{% endfor -%}
